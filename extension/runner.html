<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python Pad Runner (Sandbox)</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        #log {
            white-space: pre-wrap;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div id="log">Loading Pyodide... This may take up to 60 seconds on first load.</div>
    <script src="runner.js"></script>
    <script>
        // Add some debug logging
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'ready') {
                document.getElementById('log').textContent = 'Pyodide loaded successfully!';
            }
        });
    </script>
</body>

</html>
